<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="{% static '/bootstrap.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static '/font.txt' %}"/>
  <script src="{% static '/jquery-3.4.1.min.js' %}"></script>

</head>
<body>
    <form method="post" action="/entry" class="form-group" >
      {% csrf_token %}
      <h1>Welcome to the Admin panel login</h1>
      <div id="loginform">
      <label for="Email">Email:</label>
      <input type="email" id="txt1" name="Email" placeholder="Enter your Email" class="form-control"><br>
      <label for="Password">Password:</label>
      <input type="text" id="txt2" name="Password" placeholder="Enter your password" class="form-control"><br>
      <div id="buttons">
      <button type="submit" id="Submit" class="btn btn-primary">Login</button><br>
      <button type="submit" class="btn btn-danger">Cancel</button>
    </div>
      <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
      <div class="container1">
    
    <span id="psw">Forgot <a href="#">password?</a></span>
  </div>
    </form>
</body>
</html>
